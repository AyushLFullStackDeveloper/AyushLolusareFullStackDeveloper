<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Georgia', serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Fieldset */
        fieldset {
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
        }

        /* Legend */
        legend {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 2px red;
            margin-bottom: 10px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Inputs */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Radio buttons and labels */
        .education-options {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .education-option {
            margin-right: 20px;
            white-space: nowrap;
        }

        .education-option input[type="radio"] {
            margin-right: 5px;
        }

        /* Buttons */
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        /* Page Two */
        .page-two {
            display: none;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script>
        // Function to show the student list
        function listFunction() {
            // Show the table page
            document.getElementById("show").style.display = "block";

            // Hide the first page
            document.getElementById("page-one").style.display = "none";
        }
        // Function to show the student data entry form
        function dataFunction() {
            // Show the first page
            document.getElementById("page-one").style.display = "block";

            // Hide the table page
            document.getElementById("show").style.display = "none";
        }
        // Function to populate the student table
        function populateStudentTable(students) {
            // Get the table body
            const tableBody = document.querySelector("#student-table tbody");

            // Clear existing rows
            tableBody.innerHTML = "";

            // Add rows for each student
            students.forEach((student, index) => {
                const row = tableBody.insertRow();

                // Add class to the row
                row.classList.add("td");

                // Add cells to the row
                row.innerHTML = `
      <td class="tr">${index + 1}.</td>
      <td class="tr">${index + 1}</td>
      <td class="tr">${student.firstName} ${student.lastName}</td>
      <td class="tr">${student.contactNo}</td>
      <td class="tr">${student.age}</td>
      <td class="tr">${student.education}</td>
      <td class="tr">${student.emailID}</td>
      <td class="tr">${student.addressl1}, ${student.addressl2}, ${student.addressl3}</td>
    `;
            });
        }
    </script>
</head>

<body>
    <!-- PAGE ONE -->
    <div class="form-container" id="page-one">
        <!-- buttons -->
        <div class="buttons">
            <button onclick="dataFunction()">Student's Data Entry</button>
            <button onclick="listFunction()">Student's List</button>
        </div>
        <div>
            <!-- form -->
            <!-- form -->
            <form id="student-form"> <!-- Added id="student-form" -->
                <fieldset>
                    <legend>ENJOY PROGRAMMING </legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" placeholder="Enter First Name" id="first-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" placeholder="Enter Last Name" id="last-name">
                    <!-- Select Your Education heading -->
                    <label for="edu">Enter Your Education:</label>
                    <!-- Education options -->
                    <div class="education-options">
                        <div class="education-option">
                            <input type="radio" value="Schooling" name="education" id="Schooling">

                            <label for="Schooling">Schooling</label>
                        </div>
                        <div class="education-option">
                            <input type="radio" value="Jr. College" name="education" id="jr-college">
                            <label for="jr-college">Jr. College</label>
                        </div>
                        <div class="education-option">
                            <input type="radio" value="Graduation" name="education" id="graduation">
                            <label for="graduation">Graduation</label>
                        </div>
                        <div class="education-option">
                            <input type="radio" value="Post-Graduation" name="education" id="post-graduation">
                            <label for="post-graduation">Post-Graduation</label>
                        </div>

                        <!-- Other education options -->
                    </div>
                    <!-- Date Of Birth -->
                    <label for="age">Date Of Birth:</label>
                    <input type="date" id="age">
                    <!-- Email -->
                    <label for="email-id">Email:</label>
                    <input type="text" placeholder="Enter Your Email" id="email-id">
                    <!-- Contact No. -->
                    <label for="contact-no">Contact No.:</label>
                    <select name="number" id="nation">
                        <option value="+91Ind">+91</option>
                        <!-- Other options -->
                    </select>
                    <input type="number" placeholder="Enter Contact Number" id="contact-no">
                    <!-- Address -->
                    <label for="address-l1">Address:</label>
                    <input type="text" placeholder="Address Line 1" id="address-l1">
                    <input type="text" placeholder="Address Line 2" id="address-l2">
                    <input type="text" placeholder="Address Line 3" id="address-l3">
                    <!-- Submit Button -->
                    <input type="button" value="Submit" onclick="inputData()">
                </fieldset>
            </form>

        </div>
    </div>

    <!-- page-two -->
    <!-- buttons -->
    <div class="page-two" id="show">
        <div class="buttons">
            <button onclick="dataFunction()">Student's Data Entry</button>
            <button onclick="listFunction()">Student's List</button>
        </div>
        <table>
            <!-- Table Caption -->
            <caption>
                <h1> Students' Information</h1>
            </caption>
            <tbody class="table-style">
                <!-- Table Heading -->
                <tr class="td">
                    <th colspan="2" class="td">Sr. No./ Roll No.</th>
                    <th class="td">Student Name</th>
                    <th class="td">Contact Number</th>
                    <th class="td">DOB</th>
                    <th class="td">Education Details</th>
                    <th class="td">Email-Id</th>
                    <th class="td">Address</th>
                </tr>
                <!-- first row -->
                <tr class="td">
                    <td class="tr">1.</td>
                    <td class="tr">001</td>
                    <td class="tr" id="name"></td>
                    <td class="tr" id="contact"></td>
                    <td class="tr" id="date"></td>
                    <td class="tr" id="education"></td>
                    <td class="tr" id="mail">
                        <p class="par1"></p>
                    </td>
                    <td class="tr" id="address"></td>
                </tr>
                <!-- 2nd row -->
                <tr class="td">
                    <td class="tr">2.</td>
                    <td class="tr">002</td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr">
                        <p class="par1"></p>
                    </td>
                    <td class="tr" id=""></td>
                </tr>
                <!-- 3rd row -->
                <tr class="td">
                    <td class="tr">3.</td>
                    <td class="tr">003</td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr"></td>
                    <td class="tr">
                        <p class="par1"></p>
                    </td>
                    <td class="tr" id=""></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
